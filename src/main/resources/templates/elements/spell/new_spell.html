<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<div th:align="center">
    <h1>Create new Spell</h1>
    <br/>
    <form action="#" th:action="@{/saveSpell}" th:object="${spellSave}" method="post">
        <table th:align="center">
            <tr>
                <td>Name</td>
                <td><label>
                    <div><input type="text" th:field="*{name}"></div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><label>
                    <div><input type="text" th:field="*{description}"></div>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Level</td>
                <td><label>
                    <div><input type="number" th:field="*{level}"></div>
                    <div th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><label>
                    <div><input type="text" th:field="*{spellRange}"></div>
                    <div th:if="${#fields.hasErrors('spellRange')}" th:errors="*{spellRange}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Duration</td>
                <td><label>
                    <div><input type="text" th:field="*{duration}"></div>
                    <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <!--<tr>
                <td>Concentration</td>
                <td><label>
                    <input type="text" th:field="*{concentration}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>-->
            <tr>
                <td>Casting Time</td>
                <td><label>
                    <div><input type="text" th:field="*{casting_time}"></div>
                    <div th:if="${#fields.hasErrors('casting_time')}" th:errors="*{casting_time}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Attack Type</td>
                <td><label>
                    <div><input type="text" th:field="*{attackType}"></div>
                    <div th:if="${#fields.hasErrors('attackType')}" th:errors="*{attackType}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Damage</td>
                <td><label>
                    <div><input type="text" th:field="*{damage}"></div>
                    <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
