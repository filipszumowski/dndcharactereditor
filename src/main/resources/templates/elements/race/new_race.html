<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<div th:align="center">
    <h1>Create new Race</h1>
    <br/>
    <form action="#" th:action="@{/saveRace}" th:object="${raceSave}" method="post">
        <table th:align="center">
            <tr>
                <td>Name</td>
                <td><label>
                    <input type="text" th:field="*{name}">
                </label></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td><label>
                    <input type="number" th:field="*{speed}">
                </label></td>
            </tr>
            <!--<tr>
                <td>Description</td>
                <td><label>
                    <input type="text" th:field="*{description}">
                </label></td>
            </tr>-->

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
