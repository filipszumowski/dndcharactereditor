<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<div th:align="center">
    <h1>Create new Trait</h1>
    <br/>
    <form action="#" th:action="@{/saveTrait}" th:object="${traitSave}" method="post">
        <table th:align="center">
            <tr>
                <td>Name</td>
                <td><label>
                    <div><input type="text" th:field="*{name}"></div>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><label>
                    <div><input type="text" th:field="*{description}"></div>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="item fieldinvalid">Name Errors</div>

                </label></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
