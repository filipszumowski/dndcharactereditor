<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<div th:align="center">
    <h1>Create new Class</h1>
    <br/>
    <form action="#" th:action="@{/saveClass}" th:object="${charClass}" method="post">
        <table th:align="center">
            <tr>
            <td>Name</td>
            <td><label>
                <input type="text" th:field="*{name}">
            </label></td>
            </tr>
            <tr>
                <td>Hit Die</td>
                <td><label>
                    <input type="number" th:field="*{hitDie}">
                </label></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
