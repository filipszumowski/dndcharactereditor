<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<div th:align="center"><h1>List of all classes</h1></div>
<div th:align="center">
    <p><a th:href="@{/elements/charclasses/new_class}" th:align="center">Create new Class</a></p>
<p><a th:href="@{/}" th:align="center">Back to Main Menu</a></p>
<br/><br/>
<table th:border="2" th:cellpadding="10">
    <thead>
    <tr>
        <th>Class ID</th>
        <th>Name</th>
        <th>Hit Die</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${charclassList}">
        <td th:text="${class.classId}">Class ID</td>
        <td th:text="${class.name}">Index name</td>
        <td th:text="${class.hitDie}">Hit Die</td>
        <td><a th:href="@{'/editclass/'+ ${class.classId}}">Edit</a>
        &nbsp;
        <a th:href="@{'/deleteclass/'+ ${class.classId}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
