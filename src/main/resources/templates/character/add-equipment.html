<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<h1 th:text="${title}">Character Creator</h1>
<nav th:replace="fragments :: navigation" ></nav>
<form method="post" th:object="${form}" action="/character/add-equipment">
    <div class="form-group">
        <label th:for="equId">Equipment</label>
        <select name = "equId">
            <option th:each="equipment : *{equipment}"
                    th:text="${equipment.name}"
                    th:value="${equipment.equId}"></option>
        </select>
    </div>
    <input type="hidden" name="characterId" th:value="*{characterCreate.characterId}"/>
    <input type="submit" value="Add Equipment" />

</form>

</body>
</html>
