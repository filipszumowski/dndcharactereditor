<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<h1 th:text="${title}">Character Creator</h1>
<nav th:replace="fragments :: navigation" ></nav>
<form method="post" th:object="${form}" action="mainview">
    <div class="form-group">
        <label th:for="traitId">Trait</label>
        <select name = "raceId">
            <option th:each="trait : *{traits}"
                    th:text="${trait.name}"
                    th:value="${trait.raceId}"></option>
        </select>
    </div>
    <input type="hidden" name="traitId" th:value="*{traitId}"/>
    <input type="submit" value="Add Trait" />

</form>

</body>
</html>
