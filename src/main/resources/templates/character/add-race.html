<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
</head>
<body>
<h1 th:text="${title}">Character Creator</h1>
<!--<nav th:replace="fragments :: navigation" ></nav>-->
<form method="post" th:object="${form}" action="character/add-race">
    <div class="form-group">
        <label th:for="raceId">Race</label>
        <select name = "raceId">
            <option th:each="race : *{race}"
                    th:text="${race.name}"
                    th:value="${race.raceId}"></option>
        </select>
    </div>
    <input type="hidden" name="characterId" th:value="*{characterCreate.characterId}"/>
    <input type="submit" value="Add Race" />

</form>

</body>
</html>
